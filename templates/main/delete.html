{% extends 'main/base.html' %}

{% block title %}
Create task
{% endblock %}

{% block content %}
    <h1>Delete task</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
              <form method="post">
               {% csrf_token %}
                <button type="submit" class="btn btn-success">Delete task</button>
                  <a href="{% url 'taskdetail' task.id %}" class="btn btn-info">Cancel</a>
               <span>{{ error }}</span>
               </form>
          </div>
        </div>
      </div>

{% endblock %}
