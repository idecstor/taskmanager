{% extends 'main/base.html' %}

{% block title %}
Create task
{% endblock %}

{% block content %}
    <h1>Edit task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
       <button type="submit" class="btn btn-success">Edit task</button>
      <a href="{% url 'taskdetail' task.id %}" class="btn btn-info">Cancel</a>
    </form>
    <span>{{ error }}</span>

{% endblock %}
