{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
      <h1 class="display-4 fw-normal">Tasks for the nearest</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
            <h3>{{ el.title }}</h3>
            <a href="{% url 'taskdetail' el.id %}" class="btn btn-warning">Show more</a>
            </div>
        {% endfor %}
    {% else %}
    <p>No tasks yet! Create one</p>
    {% endif %}
{% endblock %}
